<!DOCTYPE html>
<html>

<body style="margin: 0;">
    <p>Should render a grey canvas and a blue arc.</p>
    <div id="test"></div>
    <script type="module">
        import SimpleSVG from "../../../main/driver-code/SimpleSVG.js";
        let ssvg = new SimpleSVG();
        ssvg.createCanvas("test", "100px", "100px", "grey");
        ssvg.frame(() => {
            ssvg.draw.arc()
                .position(ssvg.canvasWidth / 2, ssvg.canvasHeight / 2)
                .stroke("blue", 2)
                .radius(30)
                .startAngle((Math.PI * 2) / 6)
                .endAngle((Math.PI * 2) / 6 * 5);
        });
    </script>
</body>

</html>
