<!DOCTYPE html>
<html>

<body style="margin: 0;">
    <p>Should render a grey canvas, a black horizontal axis with a circle at 10, and a white vertical axis with a circle at 5 (Side-by-side).</p>
    <div id="test"></div>
    <script type="module">
        import Image from "../../../main/driver-code/Image.js";
        let img = new Image();
        img.createCanvas("test", "100px", "100px", "grey");
        img.frame(() => {

             const verticalAxis = img.draw.axis()
                .orientation("vertical")
                .stroke("white", 1)
                .start(25)
                .end(75)
                .tickMarkSize(6)
                .range(-20, 20)
                .majorTickMark(10)
                .minorTickMark(5)
                .position(80);
            
            const axisFive = verticalAxis.getValuePosition(5);

            img.draw.circle()
                .position(axisFive.x, axisFive.y)
                .fill("blue")
                .radius(3);

            const horizontalAxis = img.draw.axis()
                .stroke("black", 1)
                .tickMarkSize(6)
                .start(10)
                .end(60)
                .orientation("horizontal")
                .position(50)
                .range(-5, 15)
                .majorTickMark(10)
                .minorTickMark(5);

            const axisTen = horizontalAxis.getValuePosition(10);

            img.draw.circle()
                .position(axisTen.x, axisTen.y)
                .fill("red")
                .radius(3);

        });
    </script>
</body>

</html>
