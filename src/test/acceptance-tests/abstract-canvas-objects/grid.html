<!DOCTYPE html>
<html>

<body style="margin: 0;">
    <p>Should render a grey canvas, a black horizontal axis, and a white vertical axis (Side-by-side).</p>
    <div id="test"></div>
    <script type="module">
        import SimpleSVG from "../../../main/driver-code/SimpleSVG.js";
        let ssvg = new SimpleSVG();
        ssvg.createCanvas("test", "100px", "100px", "grey");
        ssvg.frame(() => {
            ssvg.draw.axis()
                .stroke("black", 1)
                .tickMarkSize(6)
                .start(20)
                .end(80)
                .orientation("vertical")
                .position(50)
                .gridMode()
                .range(-20, 20)
                .majorTickMark(10)
                .minorTickMark(5);
            ssvg.draw.axis()
                .stroke("black", 1)
                .tickMarkSize(6)
                .start(20)
                .end(80)
                .orientation("horizontal")
                .position(50)
                .gridMode()
                .range(-20, 20)
                .majorTickMark(10)
                .minorTickMark(5);
        });
    </script>
</body>

</html>
