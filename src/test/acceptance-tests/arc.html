<!DOCTYPE html>
<html>

<body style="margin: 0;">
    <p>Should render a grey canvas and a blue arc.</p>
    <div id="test"></div>
    <script type="module">
        import Image from "../../main/driver-code/Image.js";
        let img = new Image();
        img.createCanvas("test", "100px", "100px", "grey");
        img.frame(() => {
            img.draw.arc()
                .position(img.canvasWidth / 2, img.canvasHeight / 2)
                .stroke("blue", 2)
                .radius(30)
                .startAngle(Math.PI / 2)
                .endAngle(Math.PI);
        });
    </script>
</body>

</html>
