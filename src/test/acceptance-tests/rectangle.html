<!DOCTYPE html>
<html>

<head>
    <script type="module">
        import Image from "../../main/driver-code/Image.js";
        let img = new Image();
        img.createCanvas("test", "100px", "100px", "grey");
        img.frame(() => {
            img.draw.rectangle()
                .position(img.canvasWidth / 2 - 10, img.canvasHeight / 2 - 10)
                .size(20, 20)
                .fill("red")
                .stroke("black", 2);
        });
    </script>
</head>

<body style="margin: 0;">
    <p>Should render a grey canvas and a red rectangle with a black outline.</p>
    <div id="test"></div>
</body>

</html>
