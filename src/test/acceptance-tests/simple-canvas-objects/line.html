<!DOCTYPE html>
<html>

<body style="margin: 0;">
    <p>Should render a grey canvas and a pink line.</p>
    <div id="test"></div>
    <script type="module">
        import SimpleSVG from "../../../main/driver-code/SimpleSVG.js";
        let ssvg = new SimpleSVG();
        ssvg.createCanvas("test", "100px", "100px", "grey");
        ssvg.frame(() => {
            ssvg.draw.line()
                .position(10, 10, 90, 90)
                .stroke("hotpink", 2);
        });
    </script>
</body>

</html>
