<!DOCTYPE html>
<html>

<head>
    <script type="module">
        import SimpleSVG from "../../../main/driver-code/SimpleSVG.js";
        let ssvg = new SimpleSVG();
        ssvg.createCanvas("test", "100px", "100px", "grey");
        ssvg.frame(() => {
            ssvg.draw.rectangle()
                .position(ssvg.canvasWidth / 2 - 10, ssvg.canvasHeight / 2 - 10)
                .size(20, 20)
                .fill("red")
                .stroke("black", 2);
        });
    </script>
</head>

<body style="margin: 0;">
    <p>Should render a grey canvas and a red rectangle with a black outline.</p>
    <div id="test"></div>
</body>

</html>
