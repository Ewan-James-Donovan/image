<!DOCTYPE html>
<html>

<body style="margin: 0;">
    <p>Should render a grey canvas and a red circle with a black outline.</p>
    <div id="test"></div>
    <script type="module">
        import SimpleSVG from "../../../main/driver-code/SimpleSVG.js";
        let ssvg = new SimpleSVG();
        ssvg.createCanvas("test", "100px", "100px", "grey");
        ssvg.frame(() => {
            ssvg.draw.circle()
                .position(ssvg.canvasWidth / 2, ssvg.canvasHeight / 2)
                .fill("red")
                .stroke("black", 2)
                .radius(10);
        });
    </script>
</body>

</html>
