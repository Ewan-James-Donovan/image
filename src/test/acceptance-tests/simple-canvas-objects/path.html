<!DOCTYPE html>
<html>

<body style="margin: 0;">
    <p>Should render a grey canvas, a lime path, and a cyan discontinuous path.</p>
    <div id="test"></div>
    <script type="module">
        import SimpleSVG from "../../../main/driver-code/SimpleSVG.js";
        let ssvg = new SimpleSVG();
        ssvg.createCanvas("test", "100px", "100px", "grey");
        ssvg.frame(() => {
            ssvg.draw.path()
                .points([[10, 30], [90, 70], [10, 90]])
                .type("linear")
                .stroke("lime", 3);
            ssvg.draw.path()
                .points([
                    [[10, 10], [90, 50]],
                    [[10, 50], [90, 90]]
                ])
                .type("piecewise-linear")
                .stroke("cyan", 3);
        });
    </script>
</body>

</html>
