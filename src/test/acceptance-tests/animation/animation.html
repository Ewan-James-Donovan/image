<!DOCTYPE html>
<html>

<head>
    <script type="module">
        import SimpleSVG from "../../../main/driver-code/SimpleSVG.js";
        let ssvg = new SimpleSVG();
        ssvg.createCanvas("test", "100px", "100px", "grey");
        ssvg.animate({ desiredFrameRate: 60, logFrameRate: true }, state => {
            ssvg.draw.rectangle()
                .position(state.frame % (ssvg.canvasWidth + 25) - 25, (ssvg.canvasHeight / 8) * 2 - 10)
                .size(20, 20)
                .fill("red")
                .stroke("black", 2);
            ssvg.draw.rectangle()
                .position((state.frame / 2) % (ssvg.canvasWidth + 25) - 25, (ssvg.canvasHeight / 8) * 4 - 10)
                .size(20, 20)
                .fill("blue")
                .stroke("black", 2);
            ssvg.draw.rectangle()
                .position((state.frame / 4) % (ssvg.canvasWidth + 25) - 25, (ssvg.canvasHeight / 8) * 6 - 10)
                .size(20, 20)
                .fill("lime")
                .stroke("black", 2);
        });
    </script>
</head>

<body style="margin: 0;">
    <p>Should produce three squares moving in a marquee fashion.</p>
    <div id="test"></div>
</body>

</html>
