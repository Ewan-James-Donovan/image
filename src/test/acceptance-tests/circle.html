<!DOCTYPE html>
<html>

<head>
    <script type="module">
        import Image from "../../main/driver-code/Image.js";
        let img = new Image();
        img.createCanvas("test", "100px", "100px", "grey")
            .frame(() => {
                img.draw.circle()
                    .position(25, 25)
                    .fill("red")
                    .stroke("black", 2)
                    .radius(10)
            });
    </script>
</head>

<body style="margin: 0;">
    <p>Should render a grey 100px by 100px canvas and a red circle with a 2px black outline and a radius of 10px.</p>
    <div id="test"></div>
</body>

</html>
